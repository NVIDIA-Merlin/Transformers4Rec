{% set version = environ.get('GIT_DESCRIBE_TAG', '0.1').lstrip('v') + environ.get('VERSION_SUFFIX', '') %}
{% set git_revision_count=environ.get('GIT_DESCRIBE_NUMBER', 0) %}
{% set setup_py_data = load_setup_py_data() %}


package:
  name: transformers4rec
  version: {{ version }}

source:
  path: ../../

build:
  number: {{ git_revision_count }}
  noarch: python
  script: python -m pip install . -vvv

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    {% for req in setup_py_data.get('install_requires', []) %}
    - {{ req }}
    {% endfor %}
    - pytorch
    - torchmetrics>=0.10.0

about:
  home: https://github.com/NVIDIA-Merlin/Transformers4Rec
  license_file: LICENSE
  summary: Transformers4Rec is a flexible and efficient library for sequential and session-based recommendation and can work with PyTorch.
